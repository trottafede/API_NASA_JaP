<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de imágenes de la NASA</title>

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="text-center container">
        <div class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1>Buscador de imágenes de la NASA</h1>
            <input
              type="search"
              class="form-control"
              name="buscar"
              id="inputBuscar"
              placeholder="Ej.: JUPITER"
            />
            <button class="btn btn-primary my-2" id="btnBuscar">
              Buscar imágenes
            </button>
          </div>
        </div>
      </div>

      <div class="container">
        <div id="insertHere" class="row row-cols-1 row-cols-xl-4 row-cols-md-3 row-cols-sm-2 row-cols-xs-1 g-4"></div>
      </div>
    </main>

    <footer class="text-muted py-5">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Volver arriba</a>
        </p>
        <p class="mb-1">
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
            Jovenes a Programar</a
          >, y consume datos de
          <a href="https://api.nasa.gov/" target="_blank"> api.nasa.gov</a>
        </p>
        <p class="mb-1">Generado con fines estrictamente educativos.</p>
      </div>
    </footer>

    <script src="js/space.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
